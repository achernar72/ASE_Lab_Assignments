
<!DOCTYPE html>
<html lang= "eng">
<title> temperature</title>
<div class= "weather-app">
    <div class="left">
        <div class="temperature"><span id="temperature">0</span>&deg;</div>

        <div class="location"><span id="location">unknown</span></div>
    </div></div>
<style>
    .weather-app {
        background: #f2f2f2;
        margin-left:1000px;
        margin-top:100px;
        height: 90px;
        width: 90px;
        border: 1px dashed #ccc;
        background-color:green;
        padding: 1em;
    }
</style>

</html>
<script>
    var APPID ="e8af413c6d27ca7824587e11c7af0ef2";
    var temp;
    var locate;
    function updateByZip(zip){
        var url="http://api.openweathermap.org/data/2.5/weather?"+
            "zip=" +zip+
            "&APPID=" +APPID;
        sendRequest(url);
    }
    function updateByCity(City){
        var url="http://api.openweathermap.org/data/2.5/weather?q="+
            "city"+city+
            "&APPID=" +APPID;
        sendRequest(url);
    }

    function sendRequest(url){
        var xmlhttp =new XMLHttpRequest();
        xmlhttp.onreadystatechange= function(){
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200){
                var data =JSON.parse(xmlhttp.responseText);
                var weather={};
                weather.locate=data.name;
                weather.temp=data.main.temp;
                update(weather);

            }
        };
        xmlhttp.open("GET",url,true);
        xmlhttp.send();
    }


    function update(weather){
        temp.innerHTML=weather.temp;
        locate.innerHTML=weather.locate;
    }
    window.onload=function(){

        temp=document.getElementById("temperature");
        locate=document.getElementById("location");
        updateByZip("64116");


    }

</script>
