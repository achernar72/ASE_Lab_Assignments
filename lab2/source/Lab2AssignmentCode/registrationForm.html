<!DOCTYPE html>
<html>
<head>
    <title>Registration form</title>
    <link rel="stylesheet" type="text/css" href="registrationcss.css" media="all">
</head>
<style>

</style>
<body>
<div id="wrapper">
    <form method="POST" action="assignment.html" onsubmit="return Validate()" name="vForm">
        <h2>Registration Form</h2>
        <div>
            <input type="text" name="username" class="textInput" placeholder="Username">
            <div id="name_error" class="val_error"></div>

        </div>
        <div>
            <input type="email" name="email" class="textInput" placeholder="Email">
            <div id="email_error" class="val_error"></div>

        </div>
        <div>
            <input type="password" name="password" class="textInput" placeholder="Password">

        </div>
        <div>
            <input type="password" name="password_confirmation" class="textInput" placeholder="password confirmation">

            <div id="password_error" class="val_error"></div>

        </div>

        <div>
            <input type="MobileNumber" name="MobileNumber" class="textInput" placeholder="816-482-2716">
            <div id="MobileNumber" class="val_error"></div>
            </div>
            <div class="gender">
                <select id="gender" name="gender">
                    <option value="select">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>

                <div class="location">
                    <select name="location">
                        <option value="Choose Your Location">Choose Your Location</option>
                        <option value="Michigan">Michigan</option>
                        <option value="Missouri">Missouri</option>
                        <option value="Alabama">Alabama</option>
                        <option value="Los angels">Los Angels</option>
                        <option value="california">California</option>
                        <option value="kansas city">kansas city</option>
                        <option value="Ohio">Ohio</option>
                        <option value="Arlington">Arlington</option>
                        <option value="Ray Town">Ray Town</option>
                        <option value="New York">New York</option>
                        <option value="Arkansa">Arkansa</option>
                    </select>
                </div>
                <div>

                    <input type="submit" class="btn" name="register" value="Register">
                </div>
    </form>
</div>
</body>
</html>
<!-- add javascript here -->
<script type="text/javascript">
    // GETTING ALL INPUT TEXT FIELDS
    var username = document.forms["vForm"]["username"];
    var email = document.forms["vForm"]["email"];
    var password = document.forms["vForm"]["password"];
    var password_confirmation = document.forms["vForm"]["password_confirmation"];
    // GETTING ALL ERROR OBJECTS
    var name_error = document.getElementById("name_error");
    var email_error = document.getElementById("email_error");
    var password_error = document.getElementById("password_error");
    // SETTING ALL EVENT LISTENERS
    username.addEventListener("blur", nameVerify, true);
    email.addEventListener("blur", emailVerify, true);
    function Validate(){
        // VALIDATE USERNAME
        if(username.value == ""){
            name_error.textContent = "Username is required";
            username.style.border = "1px solid red";
            username.focus();
            return false;
        }
        // VALIDATE EMAIL
        if(email.value == ""){
            email_error.textContent = "Email is required";
            email.style.border = "1px solid red";
            email.focus();
            return false;
        }
        // VALIDATE PASSWORD
        if (password.value != password_confirmation.value) {
            password_error.textContent = "The two passwords do not match";
            password.style.border = "1px solid red";
            password_confirmation.style.border = "1px solid red";
            password.focus();
            return false;
        }
        // PASSWORD REQUIRED
        if (password.value == "" || password_confirmation.value == "") {
            password_error.textContent = "Password required";
            password.style.border = "1px solid red";
            password_confirmation.style.border = "1px solid red";
            password.focus();
            return false;
        }
    }
    // ADD EVENT LISTENERS
    function nameVerify(){
        if (username.value != "") {
            name_error.innerHTML = "";
            username.style.border = "1px solid #110E0F";
            return true;
        }
    }
    function emailVerify(){
        if (email.value != "") {
            email_error.innerHTML = "";
            email.style.border = "1px solid #110E0F";
            return true;
        }
    }
</script>
